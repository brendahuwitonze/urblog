{% extends 'base_accounts.html' %}
{% load humanize %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">


   
    
<table class="table mt-5">
    <thead class="bg-primary text-white ">
      <tr>
        <th scope="col">Topic</th>
        <th scope="col">Created At</th>
        <th scope="col">Author</th> 
        <th scope="col">Updated At</th>
         
      </tr>
    </thead>
    <tbody>
        {% for article in object_list %}
          <tr>
            <td>{{ article.subject }}<br></td>
            <td class="text-botton">{{article.created_at|naturaltime  }}</td>
            <td class="text-botton">{{ article.author}}</td>
            <td>{{ article.updated_at|naturaltime  }}
                <div class="float-right">
                    <a class="btn btn-outline-light mr-4 text-light bg-success align-baseline"  href="{% url 'article_detail' article.id %}">View</a>
                    
                </div>
            </td>
            

          </tr>
         
          
        {% endfor %}
        
    </tbody>
  </table> 
  
  
  
</main>

{% endblock %}
