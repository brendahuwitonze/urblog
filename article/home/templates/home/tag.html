{% extends 'base.html' %}
{% load humanize %}

{% block content %}

    <h2 class="text-align-center">Related Tags</h2>

    <div class="row">
        {% for articl in object_list %}
        <div class="card mb-4">
            <div class="card-body">
                <a href="{% url 'article_details' articl.id %}"><h4 class="card-title text-primary">{{ articl.subject }}</h4></a>
                <p class="card-image"> <img src="{{ articl.picture.url}}" alt=".....image" > </p>
                
                <p class="card-text"> <hr> </p>
                <p class="card-text">{{ articl.created_at }}</p>
                <p class="card-text">Publisher:  {{ articl.author }}</p>
            </div>
        </div>
    
        {% endfor %}
    </div> 

{% endblock %}
